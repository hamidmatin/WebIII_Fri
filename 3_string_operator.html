<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>

    <script>
        var firstName = 'Hamid';
        var lastName = 'Matin';
        var fullName1 = firstName + lastName;

        document.getElementById('p1').innerHTML = fullName1;

        var fullName2 = firstName + ' ' + lastName;
        document.getElementById('p2').innerHTML = fullName2;
        
        var x = 50;
        var y = 80;
        
        var z = x + y + firstName;
        document.getElementById('p3').innerHTML = z;

        var z2 = firstName + x;
        document.getElementById('p4').innerHTML = z2;

        var z3 = firstName + x + y;
        document.getElementById('p5').innerHTML = z3;

        var z4 = firstName + (x + y);
        document.getElementById('p6').innerHTML = z4;
    </script>
</body>
</html>
