<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1 {
        width: 100%;
        height: 150px;
        background-color: red;
      }

      #div2 {
        width: 350px;
        height: 500px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <button id="btn1">Click Me</button>
    <div id="div1"></div>
    <div id="div2"></div>

    <script src="jQuery/jquery-3.5.1.min.js"></script>
    <script>
      $.fn.slideLeftToggle = function (option) {
        console.log(this);
        return this.each(function () {
          console.log(this);
          console.log($(this));

          const defs = {
            direction: 'left',
            duration: 600,
          };

          const opts = $.extend({}, defs, option);


          if (opts.direction === 'up') {
            $(this).animate({ height: 'toggle' }, opts.duration);
          } else if (opts.direction === 'left') {
            $(this).animate({ width: 'toggle' }, opts.duration);
          }
        });
      };

      $(function () {
        $('#btn1').click(function () {
        //   $('div').slideLeftToggle();
          $('#div1').slideLeftToggle({duration: 2000});
          $('#div2').slideLeftToggle({direction: 'up'});
        });
      });
    </script>
  </body>
</html>
