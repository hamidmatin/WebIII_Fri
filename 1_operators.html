<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Operators</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <h2>JavaScript Arithmetic</h2>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>
    <p id="p8"></p>
    <h2>JavaScript Assignment</h2>
    <p id="p9"></p>
    <p id="p10"></p>
    <p id="p11"></p>
    <p id="p12"></p>
    <h2>JavaScript Comparison Operators</h2>
    <p id="p13"></p>
    <p id="p14"></p>
    <p id="p15"></p>
    <p id="p16"></p>
    <p id="p17"></p>
    <p id="p18"></p>
    <p id="p19"></p>
    <h2>JavaScript Logical Operators</h2>
    <p id="p20"></p>
    <p id="p21"></p>
    <p id="p22"></p>
    <p id="p23"></p>

    <script>
      /* 
            x = 5;
            operand operator operand

            unary => 1 operand;  => ++  --  ! typeof + -
            binary => 2 operand => + - * / < >
            ternary => 3 operand  -> ?  :
      */
      var x;
      x = 5;
      var y = 10,
        z;

      z = x + y;
      /*
        (1) x + y => 10 + 5 => 15
        (2) z = (1) => z = 15
      */
      document.getElementById('p1').innerHTML = 'z = x + y => ' + z;

      z = z + 10;
      /*
      (1) z + 10 => 15 + 10 => 25
      (2) z = (1) => z = 25
      */
      document.getElementById('p2').innerHTML = 'z = z + 10 => ' + z;

      z = 4 ** 2 + 5 * 2 - 4 / 2 + (8 % 3);
      /*
        (1) **
        (2) * / % => left to right   5 % 2 * 3 / 2
        (3) + - => left to right
     */

      /*
        (1) 4 ** 2 => 16
        (2) 5 * 2 => 10
        (3) 4 / 2 => 2
        (4) 8 % 3 => 2
        (5) (1) + (2) => 26
        (6) (5) - (3) => 26 - 2 => 24
        (7) (6) + (4) => 24 + 2 => 26
     */
      document.getElementById('p3').innerHTML =
        '4 ** 2 + 5 * 2 - 4 / 2 + 8 % 3 => ' + z;

      z = 4 ** ((2 + 5) * (2 - 4)) / ((2 + 8) % 3);
      document.getElementById('p4').innerHTML =
        '4 ** ((2 + 5) * (2 - 4)) / ((2 + 8) % 3) => ' + z;

      x = 10;
      x++; // x = x + 1;
      ++x; // x = x + 1;
      document.getElementById('p5').innerHTML = 'x = ' + x;

      x--; // x = x - 1;
      --x; // x = x - 1;
      document.getElementById('p6').innerHTML = 'x = ' + x;

      y = x++; /* (1) y = x => y = 10,  (2) x = x + 1 => x = 11 */
      z = ++x; /* (1) x = x + 1 => x = 12, (2) z = (1) => z = 12 */
      document.getElementById('p7').innerHTML =
        'x = ' + x + 'y = ' + y + 'z = ' + z;

      x = 3;
      y = 4;
      z = x + 2 ** --y;
      document.getElementById('p8').innerHTML = 'y = ' + y + ', z = ' + z;

      // JavaScript Assignment
      var myVariable = 10;
      myVariable = 20;
      document.getElementById('p9').innerHTML = 'myVariable = ' + myVariable;

      myVariable = myVariable + 10;
      document.getElementById('p10').innerHTML =
        'myVariable = myVariable + 10 =>' + myVariable;
      myVariable += 10;
      document.getElementById('p11').innerHTML =
        'myVariable += 10 =>' + myVariable;
      myVariable *= 2 + 6; // myVariable = myVariable * (2 + 6);
      document.getElementById('p12').innerHTML =
        'myVariable *= 2 + 6 =>' + myVariable;

      // JavaScript Comparison Operators
      // value comparision value => boolean

      x = 10;
      y = '10';
      z = 20;

      document.getElementById('p13').innerHTML = 'x = ' + x + ", y = '" + y + "'" + ', z = ' + z;
      document.getElementById('p14').innerHTML = 'x == y => ' + (x == y);
      document.getElementById('p15').innerHTML = 'x === y => ' + (x === y);
      document.getElementById('p16').innerHTML = 'x != y => ' + (x != y);
      document.getElementById('p17').innerHTML = 'x !== y => ' + (x !== y);
      document.getElementById('p18').innerHTML = 'x > z => ' + (x > z);
      document.getElementById('p19').innerHTML = 'x < z => ' + (x < z);

      
      // JavaScript Logical Operators
      // boolean logical boolean => boolean
      var result;
      result = x + 3 > z - 10 && x + 5 < z / 2;
      document.getElementById('p20').innerHTML = 'x + 3 > z - 10 && x + 5 < z / 2 => ' + result;
      result = x + 3 > z - 10 || x + 5 < z / 2;
      document.getElementById('p21').innerHTML = 'x + 3 > z - 10 || x + 5 < z / 2 => ' + result;
      result = !(x + 3 > z - 10 || x + 5 < z / 2);
      document.getElementById('p22').innerHTML = '!(x + 3 > z -10 || x + 5 < z / 2) => ' + result;
    </script>
  </body>
</html>
