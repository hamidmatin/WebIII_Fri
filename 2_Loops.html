<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>

    <script>
        /******** for / of *******/
        /*
            for (const item of array) {
                
            }
        */
        var cars = ["Saab", "Volvo", "BMW"];
        for(var i = 0, txt = ''; i < cars.length; i++){
            var car = cars[i];
            txt += car + '<br>';
        }

        document.getElementById('p1').innerHTML = txt;
        
        txt = '';
        for(var car of cars){
            txt += car + '<br>';
        }
        document.getElementById('p2').innerHTML = txt;


        /******* for / in **********/
        /*
            for (const property in object) {
                
            }
        */
        var person = {
            firstName : 'John',
            lastName: 'Doe',
            age: 48
        }

        document.getElementById('p3').innerHTML = person.firstName;
        document.getElementById('p4').innerHTML = person['firstName'];
        
        var prop = 'lastName';
        document.getElementById('p5').innerHTML = person[prop];
        
        for(prop in person){
            document.getElementById('p6').innerHTML += prop + ' , ';
            
            document.getElementById('p7').innerHTML += person[prop] + ' , ';
        }

        
    </script>
</body>
</html>
