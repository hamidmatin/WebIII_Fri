<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1 {
        width: 400px;
        height: 400px;
        background-color: lightskyblue;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <button id="btn1">Hide</button>
    <button id="btn2">Show</button>
    <button id="btn3">Toggle</button>
    <hr />
    <button id="btn4">Slide Up</button>
    <button id="btn5">Slide Down</button>
    <button id="btn6">Slide Toggle</button>
    <hr />
    <button id="btn7">Fade Out</button>
    <button id="btn8">Fade In</button>
    <button id="btn9">Fade Toggle</button>
    <button id="btn10">Fade To</button>
    <hr />
    <button id="btn11">Callback Function</button>
    <button id="btn12">Chaning</button>
    <hr />
    <div id="div1">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Mollitia
      doloribus esse eligendi sit reprehenderit commodi itaque totam eos
      officiis, laboriosam numquam, possimus nostrum quod maiores a sapiente.
      Sequi, praesentium dicta.
    </div>
    <script src="jQuery/jquery-3.5.1.min.js"></script>
    <script>
      $(function () {
        $('#btn1').click(function () {
          /* 
            .hide();
            .hide(number); => ms
            .hide(string); 'slow', 'normal', 'fast'
          */
          // $('#div1').hide();
          $('#div1').hide(10000);
        });
        $('#btn2').click(function () {
          /* 
            .show();
            .show(number); => ms
            .show(string); 'slow', 'normal', 'fast'
          */
          // $('#div1').show();
          $('#div1').show(500);
        });
        $('#btn3').click(function () {
          // $('#div1').toggle();
          // $('#div1').toggle('fast');
          // $('#div1').toggle('normal');
          $('#div1').toggle('slow');
        });

        /***********************/
        $('#btn4').click(function () {
          $('#div1').slideUp();
        });
        $('#btn5').click(function () {
          $('#div1').slideDown(300);
        });
        $('#btn6').click(function () {
          $('#div1').slideToggle('slow');
        });

        /***********************/
        $('#btn7').click(function () {
          $('#div1').fadeOut();
        });
        $('#btn8').click(function () {
          $('#div1').fadeIn(300);
        });
        $('#btn9').click(function () {
          $('#div1').fadeToggle(700);
        });
        $('#btn10').click(function () {
          $('#div1').fadeTo(1000, 0.4);
        });

        /**********************/
        $('#btn11').click(function () {
          // $("#div1").slideToggle(5000);  //Async
          // alert("Finished");

          $('#div1').slideToggle(5000, function () {
            alert('Finished');
          });
        });
        $('#btn12').click(function () {
          // var myDiv = $('#div1');
          // var div1 = myDiv.slideToggle(5000);
          // console.log(myDiv);
          // console.log(div1);
          // div1.fadeToggle(1000);

          $('#div1').slideToggle(5000).fadeToggle(1000).hide(3000);
        });
      });
    </script>
  </body>
</html>
